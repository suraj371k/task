name: Check My Code
on: [push]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      # 1. Get the code
      - uses: actions/checkout@v3
      
      # 2. Set environment variable
      - name: Set app name
        run: echo "APP_NAME=MyApp" >> $GITHUB_ENV
      
      # 3. Check for errors
      - name: Validate code
        run: |
          if grep -q "TODO" app.js; then
            echo "::warning file=app.js,line=5::Found TODO comment"
          fi
          
          if ! grep -q ";" app.js; then
            echo "::error file=app.js,line=1::Missing semicolons!"
            exit 1
          fi
      
      # 4. Group installation logs
      - name: Install dependencies
        run: |
          echo "::group::ðŸ“¦ Installing packages"
          npm install
          echo "::endgroup::"
      
      # 5. Create summary
      - name: Build summary
        run: |
          echo "## Build Report for $APP_NAME" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY